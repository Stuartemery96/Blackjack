<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Blackjack Game</title>
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <link href="card-library/css/cardstarter.min.css" rel="stylesheet" type="text/css" />
  <script defer src="js/main.js"></script>
</head>

<body>
  <div id="game-container">
    <h1 id="msg"></h1>
    <section id="dealer-hand" class="card-container"></section>
    <div id="dscore">Dealer Has: <span id="dealer-total"></span></div>
    <section id="player-hand" class="card-container"></section>
    <div id="pscore">Player Has: <span id="player-total"></span></div>
    <button id="deal-btn">Deal</button>
    <div id="hand-active-controls">
      <button id="hit-btn">Hit</button>
      <button id="stand-btn">Stand</button>
      <button id="double-btn">Double</button>
    </div>
    <div id="your-bet">Bet Amount: $<span id="bet"></div>
    <p id="bank">Bank: $<span id="bankroll"></p>
    <section id="bet-controls">
      <button>$1</button>
      <button>$5</button>
      <button>$25</button>
      <button>$100</button>
    </section>
  </div>
</body>

</html>
